<html>

<head>
    <title>6DOF Viewer</title>
    <style>
        body {
            padding: 0;
            margin: auto;
            overflow: hidden;
        }
    </style>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/109/three.min.js"
        integrity="sha256-Wua0LsQkGDEeIkbmBNjj9wcThJh5uCD6R8+5YQhXveQ=" crossorigin="anonymous"></script>
    <script src="../dist/three-6dof.js"></script>

    <script>
        'use strict';
        var scene = new THREE.Scene();

        var renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.vr.enabled = true;
        document.body.appendChild(renderer.domElement);

        var camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, 0.01, 1000);

        var viewer = new SixDOF.Viewer(
            '../assets/eqr-top-bottom.jpg',
            null, // This is the depthmap if provided seperately (make sure to TextureType.SEPERATE)
            SixDOF.TextureType.TOP_BOTTOM,
            SixDOF.MeshDensity.HIGH,
            SixDOF.Style.MESH,
            1.0 // Displacement amount
        );
        scene.add(viewer);

        renderer.setAnimationLoop(() => {
            viewer.rotation.y += 0.001;
            renderer.render(scene, camera);
        });
    </script>
</body>

</html>
